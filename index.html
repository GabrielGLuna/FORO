<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Menú -->
    <nav>
        <ul>
            <div class="left-group">
                <li><img src="dist/img/logo.png" alt="logos"></li>
                <!-- <li class="btns-content">
                    <button>Para ti</button>
                    <button class="section-feed-active">Siguiendo</button>
                </li> -->
            </div>
    
            <div class="spacer"></div>
    
            <div class="right-group">
                <li class="search-container">
                    <button class="btn-search">
                        <div class="btn-srch-right">
                            <i class='bx bx-search'></i> Buscar
                        </div>
                        <div class="btn-srch-left">
                            <div class="wnd">
                                <i class='bx bxl-windows'></i>
                            </div>
                            <div class="wnd">
                                <p>C</p>
                            </div>
                        </div>
                    </button>
                </li>
                <li class="icon-search-responsive">
                    <button class="btn-search-responsive"><i class='bx bx-search'></i></button>
                </li>
                <li class="menu-items"><button class="toggle-theme"><i class='bx bx-sun'></i></button></li>
                <li class="menu-items"><button class="btn-user"><i class='bx bx-user'></i></button></li>
                <li class="menu-toggle">
                    <button><i class='bx bx-dots-vertical-rounded'></i></button>
                    <div class="dropdown-menu">
                        <button class="btn-user"><i class='bx bx-user'></i> Iniciar Sesión</button>
                        <button class="toggle-theme"><i class='bx bx-sun'></i> Tema</button>
                    </div>
                </li>
            </div>
        </ul>
    </nav> 

    <!-- Contenido -->
    <div class="content-body">

        <div class="recommended-group">

            <div class="recommended">
                <img src="dist/img/chanelIMG.webp" alt="Logo canal recommended">
                <p>CP RICOLINO HOLA PAPUS</p>
            </div>

        </div>
        
        <div class="channels">
            <h1>Mis canales</h1>
            <div class="container-channels">

                <div class="card-channel">

                        <img src="dist/img/chanelIMG2.jpg" alt="Logo canal card">
                        <h5 class="channel-title">Niños y niñas 23</h5>
                        <div class="card-body">
                            <p class="card-notifications"><i class='bx bxs-bell'></i> 62</p>
                            <p class="card-actives">10 Activos <i class='bx bxs-circle'></i></p>
                        </div>

                </div>


            </div>
        </div>

    </div>

    <!-- Modal busqueda -->
    <div id="modal-search" class="modal hidden">
        <div class="modal-body">
            <div class="search-input-group">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Buscar..." class="search-input">
                <button class="close-modal">esc</button>
            </div>
            <div class="categories">
                <p><i class='bx bx-category-alt'></i> Categoría 1</p>
                <p><i class='bx bx-category-alt'></i> Categoría 2</p>
                <p><i class='bx bx-category-alt'></i> Categoría 3</p>
                <p><i class='bx bx-category-alt'></i> Categoría 4</p>
                <p><i class='bx bx-category-alt'></i> Categoría 5</p>
            </div>
        </div>
        <div class="modal-overlay"></div>
    </div>
    <!-- Modal de Login -->
    <div class="modal-login" id="modal-login">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
            </form>
            <div class="cont-btn-log">
                <button id="open-register-modal" class="btn-register">¿No tienes cuenta?</button>
                <button class="btn-login" onclick="logUser(event)">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal-login" id="modal-register">
        <div class="modal-content">
            <span class="close-btn" id="close-register">&times;</span>
            <h2>Registro</h2>
            <form>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario" required>
                <label for="email-register">Correo Electrónico:</label>
                <input type="email" id="email-register" placeholder="ejemplo@correo.com" required>
                <label for="password-register">Contraseña:</label>
                <input type="password" id="password-register" placeholder="Tu contraseña" required>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" placeholder="Tu número de teléfono" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" placeholder="Tu edad" required>
                <label for="image" class="file-label" id="file-label">Seleccionar foto</label>
                <input type="file" id="image" accept="image/*" class="file-input">
                <div class="cont-btn-log">
                    <button type="button" id="back-to-login" class="btn-register">Volver</button>
                    <button class="btn-login" onclick="registerUser(event)">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="dist/js/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
